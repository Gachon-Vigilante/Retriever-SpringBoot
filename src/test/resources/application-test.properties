# Application name
spring.application.name=retriever-test
# Testcontainers will override these values dynamically
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
# JWT
jwt.secret=test-jwt-secret-key-for-testing-only-do-not-use-in-production
jwt.access-token-expire-time=1000
jwt.refresh-token-expire-time=1000
# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:5173
# Flask API
flask.url=http://localhost:5000
# Logging
logging.level.root=INFO
logging.level.com.vigilante.retriever=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.test=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.neo4j=DEBUG
logging.level.org.springframework.data.redis=DEBUG
